<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Email Spam Classifier</title>
  </head>

  <body
    style="
      background: rgb(2, 20, 89);
      background: linear-gradient(
        0deg,
        rgba(2, 20, 89, 1) 0%,
        rgba(0, 0, 0, 1) 100%
      );
      background-size: cover;
      background-repeat: no-repeat;
      height: 700px;
    "
  >
    <!-- Navbar -->

    <div class="container-fluid text-center">
      <div class="container text-warning h2 pt-3">Email Spam Detection</div>
    </div>

    <!-- Show -->
    <div class="container m-5">
      <h3 class="mt-3 text-info">Email Spam Classifier's result shown below</h3>
      <a href="/">
        <button class="btn btn-outline-success" type="submit">Go Back</button>
      </a>
    </div>

    <!-- Result -->
    <div class="results m-5">
      {% if prediction==1 %}
      <h1>Prediction: <span class="danger">This is a SPAM message.</span></h1>
      {% elif prediction==0 %}
      <h1>
        Prediction: <span class="safe"> This is NOT a spam message.</span>
      </h1>
      {% endif %}
    </div>
  </body>
</html>

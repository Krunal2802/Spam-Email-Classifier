<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Email Spam Classifier</title>
  </head>

  <body
    style="
      background: rgb(2, 20, 89);
      background: linear-gradient(
        0deg,
        rgba(2, 20, 89, 1) 0%,
        rgba(0, 0, 0, 1) 100%
      );
      background-size: cover;
      background-repeat: no-repeat;
      height: 700px;
    "
  >
    <div class="container-fluid text-center">
      <div class="container text-warning h2 pt-3">Email Spam Detection</div>
    </div>

    <!-- Input form -->

    <div
      class="container border border-success m-5 p-5"
      style="float: right; border-radius: 15px"
    >
      <h2 class="mt-3 text-info">Enter message</h2>

      <form action="/" method="POST">
        <div class="form-floating">
          <textarea
            class="form-control m-2"
            placeholder="Write your mail here.."
            id="email"
            name="email"
            style="
              background-color: rgb(15, 4, 39);
              color: white;
              height: 100px;
            "
          ></textarea>
          <label for="email" class="text-secondary"
            >Write your email here...</label
          >
          <button class="m-3 btn btn-primary">Predict</button>
        </div>
      </form>

      <div class="results m-3">
        {% if prediction==1 %}
        <h3><span class='danger text-danger'>This is a SPAM message.</span></h3>
    <!--    <img class="gif" src="{{ url_for('static', filename='spam.webp') }}" alt="SPAM Image">-->
        {% elif prediction==0 %}
        <h3><span class='safe text-success'>This is NOT a spam message.</span></h3>
    <!--    <img class="gif" src="{{ url_for('static', filename='not-spam.webp') }}" alt="Not a spam image">-->
        {% endif %}
      </div>
    </div>
  </body>
</html>
